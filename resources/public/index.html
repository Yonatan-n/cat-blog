<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cat Blag</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Special+Elite" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header></header>
  <!--must have for the navbar and title template-->
  <div id='buttonToTop'></div>

  <main class="container-fluid bg-light">
    <ul id="imgls">
    </ul>
  </main>
  <div class="card-deck-wrapper">
    <div class="card-deck flex-container" style="margin-left:auto; margin-right: auto; max-width: 31em; align-">
      <!-- max-width: 45em; -->
      <div id='catList'></div>
      <div id='pager' style="margin: auto auto auto auto;">
        <ul class="pager" style="color: #f29e91;">
          <li><a href='#pager' onclick='pageButtonHandler(15, "prev", ["null", "null"])'>Previous</a></li>
          <li><a href="#pager" onclick='pageButtonHandler(15, "next", ["null","null"])'>Next</a></li>
        </ul>
        <div id="error" style="height: 2em;">
          <img src="./pinkCat2.png" alt="cute kitty" class="catPageIcon">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/homeTemplates.js"></script>
  <script type="text/javascript" src="js/home.js"></script>
</body>

</html>
