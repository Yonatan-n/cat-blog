<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cat Blag</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Special+Elite" rel="stylesheet">   <link rel="stylesheet" href="css/style.css">

<body>
  <header></header>
    <main class="container-fluid" style="max-width: 35em;">  
    <div class="card text-center" style="margin: 2em 0em 2em 0em; align-self: center; border-color: rgb(242, 158, 145);">
      <form action="/delete" method="POST" enctype="application/x-www-form-urlencoded">
      <p style="display: none;" id='theId'></p>
      <div class="card-body">
        <h3 id='name'></h4>
      </div>
      <div class="card-body">
        <h5 id='desc'></h5>
      </div>  
        <div>
          <img id='image' alt="cat Picture" class="card-img-top d-block">
        </div>
        <input type="password" name="password">
        <input type="text" name='id' id='catId' hidden>
          <button class="btn btn-danger" style="margin: 5px 5px 5px 5px;" onclick="deleteButtonHandler()">
         <span>remove</span>
          </button>
      </div>
    </div>
</main>

  <script type="text/javascript" src="js/templates.js"></script>
  <script src="js/delete.js"></script>
</body>
</html>
